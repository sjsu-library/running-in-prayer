<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <title>Rondo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="dtsb-modified.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="rondo.css">

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.3.2/sb-1.8.3/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script src="rondo.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  </head>

  <body>
    <header class="top-header">
      <div class="container top">
      <hgroup>
        <h1 id='head'></h1>
        <h2 id='subhead'></h2>
      </hgroup>

      <nav>
             <ul>
               <li>
                 <details role="list">
                   <summary aria-haspopup="listbox">Menu</summary>
                   <ul role="listbox" id="pages">
                   </ul>
                 </details>
               </li>
             </ul>
           </nav>
         </div>
    </header>
    <figure class='container-fluid hero'>
    </figure>


    <main class="container" aria-busy="true">
    
      <section id="pages-container">


      </section>



    <section id="collection">
      <article>
        <header>
            <button class='show-all'>Show All Items</button>
            <h2 class='items-head'>Items</h2>
        </header>
      <table id="items" class="" style="width:100%"></table>
    </article>
    </section>
    </main>

    <dialog class="item-modal" id="show-item">
    <article>
      <header>
        <a aria-label="Close" class="close"></a>
        <h3 id='modal-title'>Modal title</h3>
    </header>
    <figure class="modal-image">

    </figure>
    <p>
      <dl>
        <dt>Date</dt>
        <dd class='rowDate'></dd>

        <dt>Creator</dt>
        <dd class='rowCreator'></dd>

        <dt>Description</dt>
        <dd class='rowDescription'></dd>

        <dt>Commentary</dt>
        <dd class='rowCommentary'></dd>

        <dt>Coverage</dt>
        <dd class='rowCoverage'></dd>

        <dt>Format</dt>
        <dd class='rowFormat'></dd>

        <dt>Language</dt>
        <dd class='rowLanguage'></dd>

        <dt>Related Resource</dt>
        <dd class='rowRelation'></dd>

        <dt>Rights</dt>
        <dd class='rowRights'></dd>

        <dt>Subject</dt>
        <dd class='rowSubject'></dd>

        <dt>Type</dt>
        <dd class='rowType'></dd>

        <dt>More Information</dt>
        <dd class='rowURL'></dd>

      </dl>
    </p>
      <footer>

      </footer>
    </article>
  </dialog>

  <dialog class = "rondo-tools">
    <article>
      <header>
        <a aria-label="Close" class="close"></a>
        <h3>Rondo Tools</h3>
      <header>
      <div class="localizing">
        <h5>Localizing Tools</h5>
        <p>Tools for localizing your Rondo site by disconnecting it from Google Sheets</p>
        <p>
          <details>
            <summary>Site Configuration</summary>
            <div class="tools-site">
            </div>
          </details>
          <details>
            <summary>Pages</summary>
            <div class="tools-pages">
            </div>
          </details>
          <details>
            <summary>Items</summary>
            <div class="tools-items">
            </div>
          </details>
        </p>
      </div>
    </article>
  </dialog>

  <footer class="container">
  <p>
  <BR><BR><BR>
   <a href="https://ca500milenative.run/">  
<img src="images/larger_running_footer.jpg" alt="500 Mile American Indian Spiritual Marathon banner" style="width:400px;height:100px;">
</a>
  </footer>

  </body>

<html>
